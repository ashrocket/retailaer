<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a5c5c"/>
      <stop offset="100%" style="stop-color:#084a4f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="200" fill="white"/>
    <circle cx="1100" cy="530" r="300" fill="white"/>
  </g>

  <!-- Logo area (simplified R icon) -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#f5b800"/>
    <text x="40" y="58" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#0a5c5c" text-anchor="middle">R</text>
  </g>

  <!-- Company name -->
  <text x="200" y="260" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="white">Retailaer</text>

  <!-- Tagline -->
  <text x="100" y="340" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="400" fill="white" opacity="0.95">Customer-First Airline Retailing</text>

  <!-- Subtitle -->
  <text x="100" y="400" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.8">Offer &amp; Order Management Platform</text>

  <!-- Stats bar -->
  <g transform="translate(100, 480)">
    <text font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#f5b800">204M+</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" opacity="0.8">Orders Processed</text>

    <text x="250" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#f5b800">12+</text>
    <text x="250" y="30" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" opacity="0.8">Years Experience</text>

    <text x="450" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#f5b800">300+</text>
    <text x="450" y="30" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" opacity="0.8">Platform Capabilities</text>
  </g>

  <!-- Decorative airplane silhouette -->
  <g transform="translate(850, 150)" opacity="0.15">
    <path d="M200 100 L280 80 L300 90 L240 110 L320 180 L300 185 L220 130 L180 200 L160 195 L190 120 L100 140 L95 125 L180 105 L200 100Z" fill="white"/>
  </g>

  <!-- Website URL -->
  <text x="1100" y="590" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="white" opacity="0.7" text-anchor="end">retailaer.com</text>
</svg>
