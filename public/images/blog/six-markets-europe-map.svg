<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient (deep night sky) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a5c5c"/>
      <stop offset="50%" stop-color="#073f3f"/>
      <stop offset="100%" stop-color="#042828"/>
    </linearGradient>
    <!-- Gold star glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Larger ambient glow for stars -->
    <filter id="ambientGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <!-- Route glow -->
    <filter id="routeGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Scattered tiny background stars (night sky feel) -->
  <g fill="#fff" opacity="0.15">
    <circle cx="80" cy="45" r="1"/>
    <circle cx="150" cy="120" r="0.8"/>
    <circle cx="230" cy="30" r="1.2"/>
    <circle cx="310" cy="90" r="0.7"/>
    <circle cx="420" cy="55" r="1"/>
    <circle cx="500" cy="30" r="0.8"/>
    <circle cx="580" cy="105" r="1.1"/>
    <circle cx="670" cy="40" r="0.9"/>
    <circle cx="750" cy="75" r="1"/>
    <circle cx="830" cy="25" r="0.7"/>
    <circle cx="920" cy="90" r="1.2"/>
    <circle cx="1010" cy="55" r="0.8"/>
    <circle cx="1100" cy="35" r="1"/>
    <circle cx="1150" cy="100" r="0.9"/>
    <circle cx="60" cy="200" r="0.8"/>
    <circle cx="130" cy="310" r="1"/>
    <circle cx="210" cy="260" r="0.7"/>
    <circle cx="870" cy="150" r="1.1"/>
    <circle cx="950" cy="250" r="0.9"/>
    <circle cx="1040" cy="180" r="0.8"/>
    <circle cx="1120" cy="300" r="1"/>
    <circle cx="90" cy="420" r="0.9"/>
    <circle cx="1060" cy="400" r="1"/>
    <circle cx="1130" cy="480" r="0.7"/>
    <circle cx="60" cy="560" r="0.8"/>
    <circle cx="980" cy="550" r="1.1"/>
    <circle cx="1100" cy="570" r="0.9"/>
    <circle cx="850" cy="600" r="0.8"/>
    <circle cx="700" cy="580" r="1"/>
    <circle cx="550" cy="600" r="0.7"/>
    <circle cx="400" cy="590" r="0.9"/>
  </g>
  <g fill="#fff" opacity="0.08">
    <circle cx="45" cy="80" r="1.5"/>
    <circle cx="190" cy="170" r="1.3"/>
    <circle cx="350" cy="140" r="1.6"/>
    <circle cx="470" cy="110" r="1.2"/>
    <circle cx="630" cy="150" r="1.4"/>
    <circle cx="780" cy="120" r="1.5"/>
    <circle cx="890" cy="200" r="1.3"/>
    <circle cx="1000" cy="130" r="1.6"/>
    <circle cx="1070" cy="250" r="1.2"/>
    <circle cx="170" cy="400" r="1.4"/>
    <circle cx="950" cy="470" r="1.5"/>
    <circle cx="250" cy="530" r="1.3"/>
  </g>

  <!-- ============================================ -->
  <!-- FLIGHT ROUTE LINES (connecting markets)      -->
  <!-- Dashed gold lines connecting Spain to others -->
  <!-- ============================================ -->
  <g filter="url(#routeGlow)" opacity="0.35">
    <!-- Madrid hub to other cities -->
    <line x1="301" y1="494" x2="397" y2="214" stroke="#f5b800" stroke-width="1.2" stroke-dasharray="8,6"/>
    <line x1="301" y1="494" x2="461" y2="280" stroke="#f5b800" stroke-width="1.2" stroke-dasharray="8,6"/>
    <line x1="301" y1="494" x2="517" y2="232" stroke="#f5b800" stroke-width="1.2" stroke-dasharray="8,6"/>
    <line x1="301" y1="494" x2="531" y2="192" stroke="#f5b800" stroke-width="1.2" stroke-dasharray="8,6"/>
    <line x1="301" y1="494" x2="733" y2="456" stroke="#f5b800" stroke-width="1.2" stroke-dasharray="8,6"/>
    <line x1="301" y1="494" x2="157" y2="538" stroke="#f5b800" stroke-width="1.2" stroke-dasharray="8,6"/>
  </g>

  <!-- ============================================ -->
  <!-- STAR MARKERS                                 -->
  <!-- Gold stars with ambient glow against dark bg -->
  <!-- ============================================ -->

  <!-- Ambient glow circles (behind stars) -->
  <g filter="url(#ambientGlow)" opacity="0.3">
    <circle cx="301" cy="494" r="18" fill="#f5b800"/>
    <circle cx="397" cy="214" r="18" fill="#f5b800"/>
    <circle cx="461" cy="280" r="18" fill="#f5b800"/>
    <circle cx="517" cy="232" r="18" fill="#f5b800"/>
    <circle cx="531" cy="192" r="18" fill="#f5b800"/>
    <circle cx="733" cy="456" r="18" fill="#f5b800"/>
    <circle cx="157" cy="538" r="18" fill="#f5b800"/>
  </g>

  <!-- Spain (Madrid) - EXISTING market -->
  <g transform="translate(301,494)" filter="url(#glow)">
    <polygon points="0,-16 3.8,-5 16,-5 6.2,2.6 9.8,14.5 0,7.2 -9.8,14.5 -6.2,2.6 -16,-5 -3.8,-5"
             fill="#f5b800" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- UK (London) -->
  <g transform="translate(397,214)" filter="url(#glow)">
    <polygon points="0,-16 3.8,-5 16,-5 6.2,2.6 9.8,14.5 0,7.2 -9.8,14.5 -6.2,2.6 -16,-5 -3.8,-5"
             fill="#f5b800" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- France (Paris) -->
  <g transform="translate(461,280)" filter="url(#glow)">
    <polygon points="0,-16 3.8,-5 16,-5 6.2,2.6 9.8,14.5 0,7.2 -9.8,14.5 -6.2,2.6 -16,-5 -3.8,-5"
             fill="#f5b800" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- Belgium (Brussels) -->
  <g transform="translate(517,232)" filter="url(#glow)">
    <polygon points="0,-16 3.8,-5 16,-5 6.2,2.6 9.8,14.5 0,7.2 -9.8,14.5 -6.2,2.6 -16,-5 -3.8,-5"
             fill="#f5b800" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- Netherlands (Amsterdam) -->
  <g transform="translate(531,192)" filter="url(#glow)">
    <polygon points="0,-16 3.8,-5 16,-5 6.2,2.6 9.8,14.5 0,7.2 -9.8,14.5 -6.2,2.6 -16,-5 -3.8,-5"
             fill="#f5b800" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- Italy (Rome) -->
  <g transform="translate(733,456)" filter="url(#glow)">
    <polygon points="0,-16 3.8,-5 16,-5 6.2,2.6 9.8,14.5 0,7.2 -9.8,14.5 -6.2,2.6 -16,-5 -3.8,-5"
             fill="#f5b800" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- Portugal (Lisbon) -->
  <g transform="translate(157,538)" filter="url(#glow)">
    <polygon points="0,-16 3.8,-5 16,-5 6.2,2.6 9.8,14.5 0,7.2 -9.8,14.5 -6.2,2.6 -16,-5 -3.8,-5"
             fill="#f5b800" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- ============================================ -->
  <!-- LABELS                                       -->
  <!-- ============================================ -->
  <style>
    .label { font-family: 'Inter', -apple-system, sans-serif; fill: #fff; }
    .label-city { font-size: 14px; font-weight: 600; letter-spacing: 0.5px; }
    .label-tag { font-size: 10px; font-weight: 500; fill: rgba(255,255,255,0.5); letter-spacing: 1px; text-transform: uppercase; }
    .label-existing { font-size: 10px; font-weight: 600; fill: #f5b800; letter-spacing: 1px; text-transform: uppercase; }
    .title { font-family: 'Inter', -apple-system, sans-serif; fill: #fff; font-weight: 700; }
    .subtitle { font-family: 'Inter', -apple-system, sans-serif; fill: rgba(255,255,255,0.6); font-weight: 400; }
  </style>

  <g filter="url(#textShadow)">
    <!-- Spain -->
    <text x="301" y="528" text-anchor="middle" class="label label-city">Spain</text>
    <text x="301" y="543" text-anchor="middle" class="label label-existing">EXISTING</text>

    <!-- UK -->
    <text x="397" y="197" text-anchor="middle" class="label label-city">UK</text>
    <text x="397" y="183" text-anchor="middle" class="label label-tag">NEW</text>

    <!-- France -->
    <text x="461" y="313" text-anchor="middle" class="label label-city">France</text>
    <text x="461" y="328" text-anchor="middle" class="label label-tag">NEW</text>

    <!-- Belgium -->
    <text x="555" y="237" text-anchor="start" class="label label-city">Belgium</text>
    <text x="555" y="252" text-anchor="start" class="label label-tag">NEW</text>

    <!-- Netherlands -->
    <text x="563" y="190" text-anchor="start" class="label label-city">Netherlands</text>
    <text x="563" y="205" text-anchor="start" class="label label-tag">NEW</text>

    <!-- Italy -->
    <text x="733" y="490" text-anchor="middle" class="label label-city">Italy</text>
    <text x="733" y="505" text-anchor="middle" class="label label-tag">NEW</text>

    <!-- Portugal -->
    <text x="118" y="535" text-anchor="end" class="label label-city">Portugal</text>
    <text x="118" y="550" text-anchor="end" class="label label-tag">NEW</text>
  </g>

  <!-- ============================================ -->
  <!-- TITLE (top-right)                            -->
  <!-- ============================================ -->
  <g transform="translate(940, 90)">
    <text x="0" y="0" text-anchor="middle" class="title" font-size="30">Expanding Across</text>
    <text x="0" y="40" text-anchor="middle" class="title" font-size="30">Europe</text>
    <line x1="-45" y1="58" x2="45" y2="58" stroke="#f5b800" stroke-width="3" stroke-linecap="round"/>
    <text x="0" y="86" text-anchor="middle" class="subtitle" font-size="17">7 Markets</text>
    <text x="0" y="110" text-anchor="middle" class="subtitle" font-size="14">Air Europa Partnership</text>
  </g>

  <!-- Retailaer wordmark (bottom-right) -->
  <text x="1170" y="612" text-anchor="end" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="rgba(255,255,255,0.2)" letter-spacing="-0.5px">retailaer</text>
</svg>
