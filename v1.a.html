<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetailAer â€“ Chartreuse Jet</title>
  <script>
    // Critical: Set palette class immediately to prevent flash
    (function() {
      const path = window.location.pathname;
      let palette = 'chartreuse'; // default
      
      if (path === '/v1.b') {
        palette = 'dynamic-flight';
      } else if (path === '/v1.a') {
        palette = 'chartreuse';
      } else {
        // Check localStorage for saved preference
        const saved = localStorage.getItem('retailaer-palette');
        if (saved) palette = saved;
      }
      
      // Set body class immediately
      document.documentElement.className = palette === 'dynamic-flight' ? 'palette-dynamic-flight' : 'palette-chartreuse';
    })();
  </script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/config.js"></script>
  <script>
    // Set palette and redirect to home
    localStorage.setItem('retailaer-palette', 'chartreuse');
    window.location.href = 'index.html';
  </script>
</head>
<body>
  <div class="loading">Loading Chartreuse Jet palette...</div>
</body>
</html>
