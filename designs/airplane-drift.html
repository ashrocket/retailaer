<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drifting Airplane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2d5f5d 0%, #478c80 100%);
            perspective: 1000px;
        }

        .airplane-container {
            animation: drift 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .airplane-icon {
            animation: rotate 60s ease-in-out infinite;
            transform-origin: center;
            transform-style: preserve-3d;
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(15px, -10px);
            }
            50% {
                transform: translate(-10px, 10px);
            }
            75% {
                transform: translate(10px, 15px);
            }
        }

        @keyframes rotate {
            /* First 30 seconds - current pattern */
            0% {
                transform: rotate(0deg) rotateX(0deg) rotateY(0deg);
            }
            7.5% {
                transform: rotate(0deg) rotateX(-25deg) rotateY(0deg); /* pitch down */
            }
            15% {
                transform: rotate(0deg) rotateX(-30deg) rotateY(0deg); /* hold pitch down */
            }
            22.5% {
                transform: rotate(0deg) rotateX(0deg) rotateY(0deg); /* level out */
            }
            27.5% {
                transform: rotate(0deg) rotateX(0deg) rotateY(0deg); /* stay level */
            }
            32.5% {
                transform: rotate(-8deg) rotateX(0deg) rotateY(4deg); /* roll */
            }
            37.5% {
                transform: rotate(0deg) rotateX(0deg) rotateY(0deg); /* level out again */
            }
            42.5% {
                transform: rotate(0deg) rotateX(6deg) rotateY(0deg); /* pitch up */
            }
            47.5% {
                transform: rotate(0deg) rotateX(8deg) rotateY(0deg); /* hold pitch up */
            }
            50% {
                transform: rotate(0deg) rotateX(0deg) rotateY(0deg); /* back to level */
            }
            /* Second 30 seconds - acceleration and banking turn right */
            55% {
                transform: rotate(0deg) rotateX(-5deg) rotateY(0deg); /* nose down slightly for acceleration */
            }
            60% {
                transform: rotate(15deg) rotateX(-8deg) rotateY(-15deg); /* start banking right */
            }
            70% {
                transform: rotate(35deg) rotateX(-10deg) rotateY(-25deg); /* deep bank to the right */
            }
            80% {
                transform: rotate(30deg) rotateX(-8deg) rotateY(-20deg); /* hold the turn */
            }
            87.5% {
                transform: rotate(10deg) rotateX(-3deg) rotateY(-5deg); /* leveling out */
            }
            95% {
                transform: rotate(0deg) rotateX(0deg) rotateY(0deg); /* back to level */
            }
            100% {
                transform: rotate(0deg) rotateX(0deg) rotateY(0deg); /* complete cycle */
            }
        }

        .circle-bg {
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
